    <script type="text/javascript">
    $(document).ready(function() {
      $('a[href^="#"]').click(function() {
        var ou = $(this).attr("href").substr(1);
        var saut = $("a[name='"+ ou +"']");
        $('html,body').animate({scrollTop: $(saut).offset().top}, 1000);
        return false;
      });
    });

    </script>
